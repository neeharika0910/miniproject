<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            font-size:24px;
            background: linear-gradient(135deg, #b2d4e3, #cfc8ad);
        }
        .container {
            max-width: 1600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            font-size:32px;
        }
        .btn {
            background: #7a9e9f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 30px;
            border-radius: 10px;
            margin-top: 15px;
        }
        .btn:hover {
            background: #7a9e9f;
        }
        input[type="text"], input[type="date"], input[type="number"], input[type="file"] {
            width: 300px; 
            height: 40px;  
            font-size: 24px; 
            padding: 5px;
        }
        input[type="date"] {
            width: 300px; 
            height: 50px; 
            font-size: 24px; 
            padding: 10px;
        }
        input[type="date"]::placeholder {
            font-size: 24px; 
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            font-size: 24px; 
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        h2{
            color:#7a9e9f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Donate Your Unused Medicines</h2>
        <form id="donationForm" action="donate.php" method="POST" enctype="multipart/form-data">
            <label for="medicineName">Medicine Name:</label><br>
            <input type="text" id="medicineName" name="medicineName" required><br><br>

            <label for="expiryDate">Expiry Date:</label><br>
            <input type="date" id="expiryDate" name="expiryDate" required><br><br>

            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" required><br><br>

            <label for="prescription">Upload Prescription (if required):</label><br>
            <input type="file" id="prescription" name="prescription"><br><br>

            <button type="submit" class="btn">Submit Donation</button>
            <a href="homepage.html" class="btn">Go to Home</a>
        </form>

        <h3>Donation Guidelines</h3>
        <ul style="text-align: center;">
            <p>*Only sealed, non-expired medicines are accepted.</p>
            <p>*No controlled substances or narcotics.</p>
            <p>*Ensure the medicine packaging is intact and legible.</p>
        </ul>
    </div>

   <script>
    document.getElementById('donationForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const medicineName = document.getElementById('medicineName').value;
        const expiryDate = document.getElementById('expiryDate').value;
        const quantity = document.getElementById('quantity').value;

        const donation = { medicineName, expiryDate, quantity };

        const donations = JSON.parse(localStorage.getItem('donations') || '[]');
        donations.push(donation);
        localStorage.setItem('donations', JSON.stringify(donations));

        alert('Thank you for your donation!');
        window.location.href = "dashboard.html";
    });
</script>



</body>
</html>

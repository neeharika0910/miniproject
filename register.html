* {

}
body {

.login-container {
    background: white;

}
.login-container h2 {

}

    width: 100%;

    background: #ffe3ed;

}
.login-container input:focus {
    border-color: #d63384;
    background: #ffd6e8;
}
.login-container button {
    width: 100%;
    padding: 12px;
    background: #d63384;
    border: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    margin-top: 10px;
}

.login-container button:hover {
    background: #b62e6b;
}

    margin-top: 12px;

}

.login-container a {
    color: #d63384;

}

.login-container a:hover {
    text-decoration: underline;

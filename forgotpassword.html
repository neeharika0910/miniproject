<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedicWaste - Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .forgot-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #7a9e9f;
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #7a9e9f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7a9e9f;
    }

    p {
      margin-top: 10px;
    }

    a {
      color: #7a9e9f;
      text-decoration: none;
    }

    .message {
      margin-top: 10px;
      color: green;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <label for="email">Enter your registered email</label>
      <input type="email" id="email" required />

      <button type="submit">Submit</button>
      <p>login here <a href="login.html">login here</a></p>

    </form>

    <div id="responseMessage" class="message"></div>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const storedUser = JSON.parse(localStorage.getItem("medicWasteUser"));
      const messageDiv = document.getElementById("responseMessage");

      if (storedUser && storedUser.email === email) {
        messageDiv.className = "message";
        messageDiv.textContent = "Password recovery successful! Your password is: " + storedUser.password;
      } else {
        messageDiv.className = "error";
        messageDiv.textContent = "Email not found. Please check and try again.";
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MedicWaste - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h2 { color: #526a6a; }
        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #7a9e9f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #7a9e9f; }
        p { margin-top: 10px; }
        a {
            color: #7a9e9f;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>MedicWaste Login</h2>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" required />

            <label for="password">Password</label>
            <input type="password" id="password" required />

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
        <p>ForgotPassword? <a href="forgotpassword.html">ForgotPassword?</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            const storedUser = JSON.parse(localStorage.getItem("medicWasteUser"));

            if (storedUser && storedUser.email === email && storedUser.password === password) {
                alert("Login successful!");
                window.location.href = "homepage.html";
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });
    </script>
</body>
</html>
